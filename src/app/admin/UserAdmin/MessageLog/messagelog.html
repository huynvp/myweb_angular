<div class="fadeIn first">
  <!-- Quyền -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddMessage" (click)="resetData()">
    Add new task work
  </button>
  <hr>
  <div class="row">
    <div class="table-responsive">
      <table id="data_table_message"></table>
    </div>
  </div>
</div>

<!-- The Modal -->
  <!-- Add permisison -->
  <div class="modal fade" id="modalAddMessage">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add new message</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" [(ngModel)]="txtTitleMess" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label>Content</label>
              <input type="text" class="form-control" [(ngModel)]="txtContentMess" [ngModelOptions]="{standalone: true}">
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="handleAddMess()" data-dismiss="modal">Add</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalEditWork">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" [(ngModel)]="txtTitleMess" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label>Content</label>
              <input type="text" class="form-control" [(ngModel)]="txtContentMess" [ngModelOptions]="{standalone: true}">
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="handleEditMess()">Edit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
