<div class="content">
  <h3>Quản lí người dùng</h3>
  <div class="my-nav-tabs">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#home"><i class="fas fa-users"></i> Người dùng</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#menu1"><i class="fas fa-user-shield"></i> Quyền</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu2"><i class="fas fa-file-alt"></i> Nhật kí người dùng</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane container fade" id="home">...</div>
      <div class="tab-pane container active" id="menu1">
        <!-- Quyền -->
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Permission</th>
              <th>Created at</th>
              <th>Updated at</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
           <tr *ngFor="let permisison of permisisons">
             <td>{{ permisison.key }}</td>
             <td>{{ permisison.name }}</td>
             <td>{{ permisison.created_at }}</td>
             <td>{{ permisison.updated_at }}</td>
             <td><button class="btn btn-sm btn-success"><i class="fas fa-edit"></i> Edit</button> - 
             <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</button></td>
           </tr>
          </tbody>
        </table>
      </div>
      <div class="tab-pane container fade" id="menu2">...</div>
    </div>
  </div>
</div>
