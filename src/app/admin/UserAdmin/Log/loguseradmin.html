<div class="row">
    <div class="col">
        <p>Show 
            <select id="number-entries" [(ngModel)]="numberOfPage" (change)="changePage(1)">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
         entries</p>
    </div>
    <div class="col">
        <button class="btn btn-success" (click)="changePage(currentPage)">Refresh table</button>
    </div>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><button class="page-link" *ngIf="currentPage != 1" (click)="changePage(currentPage-1)">Previous</button></li>
        <li class="page-item"><button class="page-link" *ngIf="currentPage == 1" disabled>Previous</button></li>
        <li class="page-item" *ngFor="let item of countPageArr; index as i">
            <button class="page-link btn-actived" *ngIf="i+1==currentPage">{{ i+1 }}</button>
            <button class="page-link" *ngIf="i+1!=currentPage && (i <= 1 + 2 || i >= countPage - 3)" (click)="changePage(i+1)">{{ i+1 }}</button>
            <button class="page-link" *ngIf="i+1!=currentPage && i == 4">...</button>
        </li>
        <li class="page-item"><button class="page-link" *ngIf="currentPage != countPage" (click)="changePage(currentPage+1)">Next</button></li>
        <li class="page-item"><button class="page-link" *ngIf="currentPage == countPage" disabled>Next</button></li>
    </ul>
</nav>
<p style="text-align: right">Page {{currentPage}} of {{ countPage }}</p>
<table class="table table-bordered table-hover table-striped">
    <thead class="bg-info text-white">
    <tr>
        <th>ID</th>
        <th>User</th>
        <!--<th>Token</th>-->
        <th>Content</th>
        <th>Created at</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let log of logs; index as i">
        <td>{{ i+1 }}</td>
        <td>{{ log.userId }}</td>
        <!--<td>{{ log.tokenUser }}</td>-->
        <td>{{ log.content }}</td>
        <td>{{ log.createdAt | date:'dd/MM/yyyy H:mm:ss' }}</td>
    </tr>
    </tbody>
</table>
