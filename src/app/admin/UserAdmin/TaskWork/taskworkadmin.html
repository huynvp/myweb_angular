<!-- The Modal -->
  <!-- Add permisison -->
  <div class="modal fade" id="modalAddWork">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add new task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" [(ngModel)]="txtTitleTask" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label>Content</label>
              <angular-editor [placeholder]="'Enter text here...'" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="txtContentTask"></angular-editor>
            </div>
            <div class="form-group">
              <label>Date</label>
              <input type="date" class="form-control" [(ngModel)]="txtDateTask" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label>Status</label>
              <select class="form-control" [(ngModel)]="txtStatusTaskWork" [ngModelOptions]="{standalone: true}">
                <option value="1">Active</option>
                <option value="0">No active</option>
              </select>
            </div>
            <div class="form-group">
              <label>Type</label>
              <select class="form-control" [(ngModel)]="txtTypeTaskWork" [ngModelOptions]="{standalone: true}">
                <option value="1">Success</option>
                <option value="0">Warning</option>
                <option value="-1">Dangerous</option>
              </select>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="handleAddTaskWork()" data-dismiss="modal">Add</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="modalEditWork">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" [(ngModel)]="txtTitleTask" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label>Content</label>
              <angular-editor [placeholder]="'Enter text here...'" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="txtContentTask"></angular-editor>
            </div>
            <div class="form-group">
              <label>Date</label>
              <input type="date" class="form-control" data-date-format="DD MMMM YYYY" [(ngModel)]="txtDateTask"
                [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label>Status</label>
              <select class="form-control" [(ngModel)]="txtStatusTaskWork" [ngModelOptions]="{standalone: true}">
                <option value="1">Active</option>
                <option value="0">No active</option>
              </select>
            </div>
            <div class="form-group">
              <label>Type</label>
              <select class="form-control" [(ngModel)]="txtTypeTaskWork" [ngModelOptions]="{standalone: true}">
                <option value="1">Success</option>
                <option value="0">Warning</option>
                <option value="-1">Dangerous</option>
              </select>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="handleEditTask()">Edit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="modalDetailTaskWork">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Detail permission</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <p>Detail</p>
          <div [innerHTML]="txtContentTask"></div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
