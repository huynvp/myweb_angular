<h3>Log debug</h3>
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalAddProject" (click)="resetData()">
    Add new project
</button>
<hr>
<div class="row">
    <div class="table-responsive">
        <table id="data_table_log"></table>
    </div>
</div>

<!-- The Modal -->
  <!-- Add permisison -->
  <div class="modal fade" id="modalAddProject">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add new project</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" [(ngModel)]="txtAddName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label>Status</label><br>
              <input type="checkbox" (change)="changeStatus()"> Active
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="addProject()" data-dismiss="modal">Add</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
