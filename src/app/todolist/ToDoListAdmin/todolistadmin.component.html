<h3 id="title">GHI CHÚ CÁ NHÂN</h3>
<!-- <ckeditor [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor> -->
<a routerLink="/home" class="btn btn-sm btn-primary">Trở về trang chủ <i class="fas fa-home"></i></a> -
<a routerLink="/to-do-list" class="btn btn-sm btn-primary">Trở về trang trước <i class="fas fa-chevron-circle-right"></i></a>
<div class="row d-flex justify-content-center" id="work-list">
  <div class="col-8" *ngFor="let data of datas">
    <div class="card">
      <div [ngSwitch]="data.level_id">
        <div *ngSwitchCase="1">
          <div class="card-header bg-info"><b>{{ data.title }}</b></div>
        </div>
        <div *ngSwitchCase="2">
          <div class="card-header bg-success"><b>{{ data.title }}</b></div>
        </div>
        <div *ngSwitchCase="3">
          <div class="card-header bg-warning"><b>{{ data.title }}</b></div>
        </div>
        <div *ngSwitchDefault>
            <div class="card-header bg-danger"><b>{{ data.title }}</b></div>
        </div>
      </div>
      <div class="card-body">
        <p [innerHTML]="data.content"></p>
        <p><b><i>Deadline:</i></b> {{ data.date }}</p>
        <p><b><i>Tình trạng:</i></b>{{ data.level_name}}</p>
      </div>
    </div>
  </div>
</div>
