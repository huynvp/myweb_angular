<div class="container">
    <a routerLink="/api-document">Back to home</a>
    <h3>Api doc detail</h3>

    <div class="card api-detail" *ngFor="let pro_detail of data">
        <div class="card-header bg-info text-white">
            <b>{{ pro_detail.api_method }}: </b>{{ pro_detail.api_name }}
        </div>
        <div class="card-body">
            <span [innerHTML]="pro_detail.api_content"></span>
            <br>
            <b><span>Params: </span></b><br>
            <pre [innerHTML]="pro_detail.api_params"></pre>
            <b><span>Respone: </span></b><br>
            <pre [innerHTML]="pro_detail.api_response"></pre>
        </div>
    </div>
</div>
