<div class="container">
    <button class="btn btn-primary" routerLink="/login">Login</button>

    <div class="card" style="margin-top: 10px">
        <div class="card-header">
            Sign up
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="">Name</label>
                    <input 
                        type="text" 
                        [(ngModel)]="name" 
                        [ngModelOptions]="{standalone: true}" 
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input 
                        type="email" 
                        [(ngModel)]="email" 
                        [ngModelOptions]="{standalone: true}" 
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Birthday</label>
                    <input 
                        type="date" 
                        [(ngModel)]="birthday" 
                        [ngModelOptions]="{standalone: true}" 
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Address</label>
                    <input 
                        type="text" 
                        [(ngModel)]="address" 
                        [ngModelOptions]="{standalone: true}" 
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input 
                        type="text" 
                        [(ngModel)]="phone" 
                        [ngModelOptions]="{standalone: true}" 
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input 
                        type="password" 
                        [(ngModel)]="password" 
                        [ngModelOptions]="{standalone: true}" 
                        class="form-control">
                </div>
                <button 
                    type="button" 
                    class="btn btn-success" 
                    (click)="handleSignup()">
                    Sign up
                </button>
            </form>
        </div>
    </div>
</div>
