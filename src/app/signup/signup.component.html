<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card card-info" id="card-form-sign-up">
            <div class="card-header bg-info text-white">
                Sign up
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="">Name</label>
                        <input 
                            type="text" 
                            [(ngModel)]="name" 
                            [ngModelOptions]="{standalone: true}" 
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input 
                            type="email" 
                            [(ngModel)]="email" 
                            [ngModelOptions]="{standalone: true}" 
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Birthday</label>
                        <input 
                            type="date" 
                            [(ngModel)]="birthday" 
                            [ngModelOptions]="{standalone: true}" 
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <input 
                            type="text" 
                            [(ngModel)]="address" 
                            [ngModelOptions]="{standalone: true}" 
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input 
                            type="text" 
                            [(ngModel)]="phone" 
                            [ngModelOptions]="{standalone: true}" 
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input 
                            type="password" 
                            [(ngModel)]="password" 
                            [ngModelOptions]="{standalone: true}" 
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Retype Password</label>
                        <input 
                            type="password" 
                            [(ngModel)]="re_password" 
                            [ngModelOptions]="{standalone: true}" 
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <span>You have ready account? </span>
                        <a routerLink="/login">Login</a>
                    </div>
                    <button 
                        id="btn-sign-up"
                        type="button" 
                        class="btn btn-success" 
                        (click)="handleSignup()">
                        Sign up
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
