<div class="container">
    <hr>
    <button class="btn btn-primary" routerLink="/sign-up">Sign up</button>

    <div class="card" style="margin-top: 10px">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" [(ngModel)]=username [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" [(ngModel)]=password [ngModelOptions]="{standalone: true}">
                </div>
                <button type="button" class="btn btn-success" (click)="handleLogin()">Login</button>    
            </form>
        </div>
    </div>
</div>
