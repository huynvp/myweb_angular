<div class="container">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <h2>Login to system</h2>
            </div>
            <form #form_login="ngForm">
                <input type="text" id="login" class="fadeIn second" [(ngModel)]="username" email required name="username"
                    placeholder="Username/ Tên tài khoản" />
                <p class="message-validate">Username phải là 1 email</p>
                <input type="text" id="password" class="fadeIn third" [(ngModel)]="password" required name="password"
                    placeholder="Password/ Mật khẩu" />
                <p class="message-validate">Password không hợp lệ hoặc không được để trống</p>
                <button 
                    type="button" 
                    class="btn btn-success fadeIn fourth" 
                    [disabled]="form_login.invalid" 
                    type="button" 
                    (click)="handleLogin()" >
                    Login / Đăng nhập
                </button>
            </form>
            <div id="formFooter">
                <a class="underlineHover" routerLink="/sign-up">Sign up</a>
            </div>
        </div>
    </div>
</div>
