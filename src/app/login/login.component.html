<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card card-info" id="card-form-login">
            <div class="card-header bg-info text-white">
                <strong>Login</strong>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="" class="text-login">Username</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            [(ngModel)]=username 
                            [ngModelOptions]="{standalone: true}"
                            id="txtUsername"
                            (keyup.enter)="handleLogin()">
                    </div>
                    <div class="form-group">
                        <label for="" class="text-login">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            [(ngModel)]=password 
                            [ngModelOptions]="{standalone: true}"
                            (keyup.enter)="handleLogin()">
                    </div>
                    <div class="form-group">
                        <span class="text-login">Donâ€™t have an account? </span>
                        <a routerLink="/sign-up">Sign up</a>
                    </div>
<!--                     <re-captcha (resolved)="resolved($event)" siteKey="6Lf5TaQUAAAAAFuu_jx35CFRtIUj2YEEzrtoFzuG
                    "></re-captcha>
 -->                    <button 
                        id="btn-login"
                        type="button" 
                        class="btn btn-success" 
                        (click)="handleLogin()">
                        Login
                    </button>    
                </form>
            </div>
        </div>
    </div>
</div>
