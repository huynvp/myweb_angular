<div class="container">
    <div class="row" id="nav">

    </div>
    <div class="row">
        <div class="col-3" id="left-menu">
            <ul class="list-group">
                <li class="list-group-item"><a routerLink="/">Trang chủ</a></li>
                <li class="list-group-item"><a routerLink="/to-do-list">Ghi chú cá nhân</a></li>
                <li class="list-group-item"><a routerLink="/api-document">Tài liệu api</a></li>
                <li class="list-group-item"><a routerLink="/chat">Tin nhắn</a></li>
            </ul>
        </div>
        <div class="col-6" id="content">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?cs=srgb&dl=beauty-bloom-blue-67636.jpg&fm=jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=beautiful-beauty-blue-414612.jpg&fm=jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="https://images.pexels.com/photos/237018/pexels-photo-237018.jpeg?cs=srgb&dl=asphalt-autumn-beauty-237018.jpg&fm=jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-3" id="right-menu">
            <ul class="list-group">
                <li class="list-group-item"><img src="{{url}}" alt="avatar" height="50px" width="50px"></li>
                <li class="list-group-item" ([ngModel])="username">Hello {{ username }}</li>
                <li class="list-group-item"><a routerLink="/change-info">Thay đổi thông tin</a></li>
                <li class="list-group-item"><a routerLink="/change-pass">Thay đổi mật khẩu</a></li>
                <li class="list-group-item" (click)="handleLogout()"><a routerLink="/">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
</div>
