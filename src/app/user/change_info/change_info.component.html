<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Change infomation</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="">Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        [(ngModel)]="name" 
                        [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input 
                        type="text" 
                        class="form-control"
                        [(ngModel)]="email"
                        [ngModelOptions]="{standalone: true}"
                        readonly>
                </div>
                <div class="form-group">
                    <label for="">Birthday</label>
                    <input 
                        type="date" 
                        class="form-control"
                        [(ngModel)]="birthday"
                        [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="">Address</label>
                    <input 
                        type="text" 
                        class="form-control"
                        [(ngModel)]="address"
                        [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input 
                        type="text" 
                        class="form-control"
                        [(ngModel)]="phone"
                        [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="">Avatar</label>
                    <input 
                        type="file" 
                        class="form-control"
                        (change)="onFileSelected($event)">
                </div>
                <button class="btn btn-success" (click)="handleChangeInfo()">Change infomation</button>
                 - 
                <a class="btn btn-warning" routerLink="/home">Back to home</a>
            </form>
        </div>
    </div>
</div>
