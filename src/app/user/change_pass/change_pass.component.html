<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Change password</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="">Old password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        [(ngModel)]="old_pass" 
                        [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="">New password</label>
                    <input 
                        type="password" 
                        class="form-control"
                        [(ngModel)]="new_pass"
                        [ngModelOptions]="{standalone: true}"
                        (change)="handleChangePass()">
                </div>
                <div class="form-group">
                    <label for="">Retype new password</label>
                    <input 
                        type="password" 
                        class="form-control"
                        [(ngModel)]="retype_new_pass"
                        [ngModelOptions]="{standalone: true}"
                        (change)="handleChangePass()">
                </div>
                <button class="btn btn-success" (click)="handleChangePass()">Change infomation</button>
                 - 
                <a class="btn btn-warning" routerLink="/home">Back to home</a>
            </form>
        </div>
    </div>
</div>
